<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <h2>Add a new Pizza:</h2>
  </div>
  <div id="pizzaBuilder" class="container">
    <form id="new-pizza" class="form-group">
      <label for="size">Choose a size:</label>
      <br>
      <select name="size" id="size">
        <option value="small">Small $8</option>
        <option value="medium">Medium $10</option>
        <option value="large">Large $12</option>
      </select>
      <br><br>
      <p>Choose your Toppings</p>
      <div>
        <p>Basic Toppings ($2 per):</p> 
        <input type="checkbox" id="pepperoni" name="bToppings" value="pepperoni">
        <label for="pepperoni"> Pepperoni</label>
        <br>
        <input type="checkbox" id="peppers" name="bToppings" value="peppers">
        <label for="peppers"> Bell Peppers</label>
        <br>
        <input type="checkbox" id="mushrooms" name="bToppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
      </div>
      <br>
      <div>
        <p>Premium Toppings ($4 per):</p>
        <input type="checkbox" id="pineapple" name="pToppings" value="pineapple">
        <label for="pineapple"> Pineapple</label>
        <br>
        <input type="checkbox" id="chicken" name="pToppings" value="chicken">
        <label for="chicken"> Chicken</label>
        <br>
        <input type="checkbox" id="bacon" name="pToppings" value="bacon">
        <label for="bacon">Bacon</label>
      </div>  
      <br>
      <button type="submit">Make this pizza!</button>
    </form>
  </div>

  <div class="container">
    <h4>Your current order total: $<span id="totalCost"></span></h4>
    <div id="individualPizzaDetails" class="container"></div>
  </div>
</body>
</html>
